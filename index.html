// Fireworks
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
let particles = [];
resizeCanvas();
window.addEventListener('resize', resizeCanvas);
function resizeCanvas(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
function random(min,max){return Math.random()*(max-min)+min;}
function createFirework(){
  const x = random(100, canvas.width-100);
  const y = random(50, canvas.height/2);
  const count = random(50,100);
  for(let i=0;i<count;i++){
    const angle = Math.random()*2*Math.PI;
    const speed = random(2,8);
    const hue = Math.floor(Math.random()*360);
    particles.push({
      x:x, y:y,
      vx:Math.cos(angle)*speed,
      vy:Math.sin(angle)*speed,
      alpha:1,
      radius:2+Math.random()*3,
      color:`hsl(${hue},100%,60%)`,
      gravity:0.02+Math.random()*0.03,
      decay:0.015+Math.random()*0.02
    });
  }
}

function updateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.vx; p.y+=p.vy; p.vy+=p.gravity; p.alpha-=p.decay;
    if(p.alpha<=0){particles.splice(i,1);}
    else{
      ctx.globalAlpha=p.alpha;
      ctx.fillStyle=p.color;
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
      ctx.fill();
    }
  });
}

function loop(){ 
  if(Math.random()<0.1){createFirework();}
  updateParticles(); 
  requestAnimationFrame(loop); 
}

  const alpha = random(0.5,1);

}
function updateSparkles(){
  sparkleCtx.clearRect(0,0,sparkleCanvas.width,sparkleCanvas.height);
  sparkles.forEach((s,i)=>{

      sparkleCtx.arc(s.x,s.y,s.radius,0,Math.PI*2);
      sparkleCtx.fill();
    }
  });
}
